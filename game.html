<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貓咪跳跳大冒險 🐱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <canvas id="canvas"></canvas>

        <!-- 左上角：生命 -->
        <div class="lives-panel" id="lives"></div>

        <!-- 右上角：分數 + 排行榜 + 音效開關 -->
        <div class="right-panel">
            <div class="score">分數: <span id="score">0</span></div>
            <div class="top10">
                <div class="title">前10名</div>
                <ol id="top10-list"></ol>
            </div>
            <button id="mute" class="mute-btn">音量開啟</button>
        </div>

        <div class="gameover" id="gameover">
            <h1>遊戲結束～喵</h1>
            <p>這次得到 <span id="final">0</span> 分！</p>
            <button id="restart">再玩一次</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
